spring.application.name=jewerlystore


spring.datasource.url=jdbc:postgresql://localhost:5432/jewelrystore
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=supersecretkeythatnoonecanfinditanddecodeit12345678@
jwt.expiration=86400000
jwt.cookieName=auth-token

frontend.url=http://localhost:5173

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.minh.jewerlystore.security.jwt.AuthTokenFilter=DEBUG

# File Upload Properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=./uploads/images/
